robots:
  cube:
    urdf: "/software/perception/manipulation_tracking/urdf/cube.urdf"
    q0:
      base_x: 0.0
      base_z: 0.0

  irb140:
    urdf: "/software/perception/manipulation_tracking/urdf/irb140_chull_ati_gelsight.urdf"
    q0:
      base_x: -0.17
      base_z: 0.91
      finger_1_joint_1: 0.339477
      finger_1_joint_2: 0.778470
      finger_1_joint_3: 0.383365
      finger_2_joint_1: 0.400276
      finger_2_joint_2: 0.623641
      finger_2_joint_3: 0.371457
      finger_middle_joint_1: 0.170630
      finger_middle_joint_2: 0.800355
      finger_middle_joint_3: 0.484916

publish:
  irb140_publish:
    robot_name: "IRB140_ATI_GELSIGHT"
    type: "transform"
    channel: "GT_CAMERA_OFFSET"

timestep: 0.1

